<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽŠ Happy New Year 2026! ðŸŽŠ</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    
    <style>
        /* CSS STYLES */
        :root {
            /* Define reusable colors */
            --bg-dark: #0A0A0A;
            --gold-primary: #FFD700;
            --gold-shadow: rgba(255, 215, 0, 0.7);
            --text-light: #F0F0F0;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* Use a subtle gradient for depth */
            background: linear-gradient(135deg, #181818, var(--bg-dark)); 
            color: var(--gold-primary); 
            text-align: center;
            overflow: hidden;
        }

        .container {
            padding: 20px 30px;
            background: rgba(0, 0, 0, 0.75);
            border-radius: 15px;
            /* Enhanced shadow for a premium feel */
            box-shadow: 0 0 20px var(--gold-shadow), 0 0 40px var(--gold-shadow) inset; 
            border: 2px solid var(--gold-primary);
            max-width: 90%; /* Ensures it doesn't spill on small phones */
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 5px;
            letter-spacing: 5px;
            text-shadow: 0 0 10px var(--gold-primary);
        }
        
        h2 {
            font-size: 1.4em;
            margin-bottom: 30px;
            color: var(--text-light);
            font-weight: 500;
        }

        #countdown {
            display: flex;
            gap: 15px; /* Reduced gap for mobile */
            justify-content: center;
            flex-wrap: wrap; /* Allows wrapping on very small screens */
        }

        .time-block {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #1F1F1F;
            padding: 15px 20px; /* Adjusted padding */
            border-radius: 8px;
            min-width: 70px; /* Ensures minimum size */
            border-left: 3px solid var(--gold-primary); /* Small accent */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.2s;
        }
        
        .time-block:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 215, 0, 0.3);
        }

        .time-block span:first-child {
            font-size: 3.5em; /* Adjusted for better fit */
            font-weight: 700;
            line-height: 1.1;
            color: var(--gold-primary);
        }

        .label {
            font-size: 0.8em;
            margin-top: 5px;
            text-transform: uppercase;
            color: #AAA;
            font-weight: 600;
        }

        /* Message style when the New Year arrives */
        .arrived {
            /* Text animation/color for the final message */
            background: linear-gradient(90deg, #FFD700, #FFA500, #FFEA00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 5.5em !important;
            animation: pulse 1s infinite alternate;
        }
        
        @keyframes pulse {
            from { transform: scale(1); opacity: 1; text-shadow: 0 0 5px var(--gold-primary); }
            to { transform: scale(1.05); opacity: 0.9; text-shadow: 0 0 15px var(--gold-primary), 0 0 20px #FFA500; }
        }

        /* MEDIA QUERY FOR SMALL SCREENS (Mobile adjustments) */
        @media (max-width: 500px) {
            h1 {
                font-size: 2.2em;
                letter-spacing: 2px;
            }
            h2 {
                font-size: 1.1em;
                margin-bottom: 20px;
            }
            #countdown {
                gap: 10px;
            }
            .time-block {
                padding: 15px 10px;
                min-width: 60px;
            }
            .time-block span:first-child {
                font-size: 2.8em;
            }
            .arrived {
                 font-size: 3.5em !important;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>THE COUNTDOWN IS ON!</h1>
        <h2 id="new-year-message">New Year's Eve 2026</h2>

        <div id="countdown">
            <div class="time-block">
                <span id="days">00</span>
                <span class="label">Days</span>
            </div>
            <div class="time-block">
                <span id="hours">00</span>
                <span class="label">Hours</span>
            </div>
            <div class="time-block">
                <span id="minutes">00</span>
                <span class="label">Minutes</span>
            </div>
            <div class="time-block">
                <span id="seconds">00</span>
                <span class="label">Seconds</span>
            </div>
        </div>
    </div>

    <script>
        // JAVASCRIPT LOGIC
        const daysEl = document.getElementById('days');
        const hoursEl = document.getElementById('hours');
        const minutesEl = document.getElementById('minutes');
        const secondsEl = document.getElementById('seconds');
        const messageEl = document.getElementById('new-year-message');
        const countdownContainer = document.getElementById('countdown');

        // Target Date: January 1st, 2026, 00:00:00 (Local Time)
        const newYear = new Date("Jan 1, 2026 00:00:00").getTime();

        function countdownTimer() {
            const now = new Date().getTime();
            const distance = newYear - now;

            // Time calculations
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result, ensuring two digits with padStart
            daysEl.innerText = String(days).padStart(2, '0');
            hoursEl.innerText = String(hours).padStart(2, '0');
            minutesEl.innerText = String(minutes).padStart(2, '0');
            secondsEl.innerText = String(seconds).padStart(2, '0');

            // If the countdown is over
            if (distance < 0) {
                clearInterval(timerInterval);
                
                // Update the main message to celebrate!
                document.querySelector('h1').innerHTML = 'HAPPY NEW YEAR!';
                messageEl.classList.add('arrived');
                messageEl.innerHTML = 'WELCOME 2026!';
                
                // Hide the countdown blocks
                countdownContainer.style.display = 'none';
            }
        }

        // Run the countdown function immediately
        countdownTimer();

        // Update the count down every 1 second
        const timerInterval = setInterval(countdownTimer, 1000);
    </script>
</body>
</html>
