<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽŠ Happy New Year 2026! ðŸŽŠ</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    
    <style>
        /* CSS STYLES */
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #111; /* Dark background */
            color: #FFD700; /* Gold text */
            text-align: center;
            overflow: hidden;
        }

        .container {
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.4); /* Gold glow effect */
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            letter-spacing: 5px;
            text-shadow: 0 0 10px #FFD700;
        }
        
        h2 {
            font-size: 1.5em;
            margin-bottom: 40px;
            color: #BBB;
        }

        #countdown {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .time-block {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #222;
            padding: 20px 30px;
            border-radius: 10px;
            min-width: 100px;
        }

        .time-block span:first-child {
            font-size: 4em;
            font-weight: 700;
            line-height: 1;
            color: #FFD700;
        }

        .label {
            font-size: 0.9em;
            margin-top: 5px;
            text-transform: uppercase;
            color: #AAA;
        }

        /* Message style when the New Year arrives */
        .arrived {
            color: #FFFFFF;
            background: linear-gradient(90deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 5em !important;
            animation: pulse 1s infinite alternate;
        }
        
        @keyframes pulse {
            from { transform: scale(1); opacity: 1; }
            to { transform: scale(1.05); opacity: 0.9; }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
                letter-spacing: 2px;
            }
            #countdown {
                gap: 10px;
            }
            .time-block {
                padding: 15px 10px;
                min-width: 70px;
            }
            .time-block span:first-child {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>THE COUNTDOWN IS ON!</h1>
        <h2 id="new-year-message">New Year's Eve 2025</h2>

        <div id="countdown">
            <div class="time-block">
                <span id="days">00</span>
                <span class="label">Days</span>
            </div>
            <div class="time-block">
                <span id="hours">00</span>
                <span class="label">Hours</span>
            </div>
            <div class="time-block">
                <span id="minutes">00</span>
                <span class="label">Minutes</span>
            </div>
            <div class="time-block">
                <span id="seconds">00</span>
                <span class="label">Seconds</span>
            </div>
        </div>
    </div>

    <script>
        // JAVASCRIPT LOGIC
        const daysEl = document.getElementById('days');
        const hoursEl = document.getElementById('hours');
        const minutesEl = document.getElementById('minutes');
        const secondsEl = document.getElementById('seconds');
        const messageEl = document.getElementById('new-year-message');
        const countdownContainer = document.getElementById('countdown');

        // Target Date: January 1st, 2026, 00:00:00
        const newYear = new Date("Jan 1, 2026 00:00:00").getTime();

        function countdownTimer() {
            const now = new Date().getTime();
            const distance = newYear - now;

            // Time calculations
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result, ensuring two digits with padStart
            daysEl.innerText = String(days).padStart(2, '0');
            hoursEl.innerText = String(hours).padStart(2, '0');
            minutesEl.innerText = String(minutes).padStart(2, '0');
            secondsEl.innerText = String(seconds).padStart(2, '0');

            // If the countdown is over
            if (distance < 0) {
                clearInterval(timerInterval);
                
                // Update the main message to celebrate!
                document.querySelector('h1').innerHTML = 'HAPPY NEW YEAR!';
                messageEl.classList.add('arrived');
                messageEl.innerHTML = 'WELCOME 2026!';
                
                // Hide the countdown blocks
                countdownContainer.style.display = 'none';
            }
        }

        // Run the countdown function immediately
        countdownTimer();

        // Update the count down every 1 second
        const timerInterval = setInterval(countdownTimer, 1000);
    </script>
</body>
</html>
